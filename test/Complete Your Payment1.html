<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .mesh1 { animation: mesh1 7s ease-in-out infinite alternate; }
    .mesh2 { animation: mesh2 6.3s ease-in-out infinite alternate; }
    .mesh3 { animation: mesh3 4.8s ease-in-out infinite alternate; }
    .mesh4 { animation: mesh4 8.2s ease-in-out infinite alternate; }
    @keyframes mesh1 {
      0%{transform:translate(-55%,-62%) scale(1);}
      33%{transform:translate(-38%,-46%) scale(1.34);}
      66%{transform:translate(-85%,-62%) scale(1.12);}
      100%{transform:translate(-55%,-62%) scale(1);}
    }
    @keyframes mesh2 {
      0%{transform:translate(-60%,-30%) scale(1);}
      30%{transform:translate(-42%,-32%) scale(1.27);}
      70%{transform:translate(-69%,-37%) scale(0.92);}
      100%{transform:translate(-60%,-30%) scale(1);}
    }
    @keyframes mesh3 {
      0%{transform:translate(-33%,-70%) scale(1);}
      40%{transform:translate(-18%,-33%) scale(0.82);}
      90%{transform:translate(-70%,-60%) scale(1.23);}
      100%{transform:translate(-33%,-70%) scale(1);}
    }
    @keyframes mesh4 {
      0%{transform:translate(-15%,-60%) scale(1);}
      50%{transform:translate(-49%,-67%) scale(1.36);}
      100%{transform:translate(-15%,-60%) scale(1);}
    }
    .gradient-btn {
      background-size: 200% 200%;
      background-image: linear-gradient(90deg, #2563eb 0%, #6366f1 35%, #fb923c 65%, #2563eb 100%);
      animation: gradientShift 3s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-btn:hover {
      animation: gradientShift 1.5s ease infinite;
    }
    .input-field {
      background-color: #000;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .input-field:focus {
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="min-h-screen py-12 px-4 md:px-0 bg-black text-gray-200">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-100 mb-8 text-center">Complete Your Payment</h1>
    
    <div class="bg-zinc-900 rounded-2xl shadow-xl p-6 md:p-8 mb-8 border border-zinc-800">
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Payment Card Preview -->
        <div class="w-full md:w-1/2 flex items-center justify-center mb-6 md:mb-0">
          <div class="relative w-[320px] h-[200px] md:w-[380px] md:h-[240px] bg-[#191f2e]/[.98] rounded-2xl overflow-hidden flex items-center"
               style="box-shadow:0 8px 40px 0 rgba(15,23,42,0.3),0 1.5px 10px 0 rgba(15,23,42,0.25);">
            <!-- Animated mesh gradients -->
            <div class="absolute top-1/2 left-1/2 w-[200px] h-[160px] rounded-full mesh1 pointer-events-none"
                style="background:linear-gradient(120deg,#6366f1 92%,transparent 100%);filter:blur(24px);"></div>
            <div class="absolute top-1/2 left-1/2 w-[180px] h-[150px] rounded-full mesh2 pointer-events-none"
                style="background:linear-gradient(80deg,#2563eb 85%,transparent 100%);filter:blur(18px);"></div>
            <div class="absolute top-1/2 left-1/2 w-[160px] h-[120px] rounded-full mesh3 pointer-events-none"
                style="background:linear-gradient(145deg,rgba(255,255,255,0.25) 80%,transparent 100%);filter:blur(12px);"></div>
            <div class="absolute top-1/2 left-1/2 w-[90px] h-[100px] rounded-full mesh4 pointer-events-none"
                style="background:linear-gradient(95deg,#fb923c 80%,transparent 100%);filter:blur(14px);"></div>
            
            <!-- Card chip -->
            <div class="absolute top-6 left-6 flex flex-col items-center z-10">
              <svg width="46" height="32" viewBox="0 0 46 32" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-12 h-8">
                <rect x="1" y="1" width="44" height="30" rx="6" fill="#475569" stroke="#cbd5e1" stroke-width="2"/>
                <rect x="7" y="7" width="32" height="18" rx="3" fill="#cbd5e1"/>
                <path d="M10.5,15 h25" stroke="#64748b" stroke-width="1.1"/>
                <path d="M10.5,21 h25" stroke="#64748b" stroke-width="1.1"/>
                <path d="M15,10 v12" stroke="#64748b" stroke-width="1.1"/>
                <path d="M31,10 v12" stroke="#64748b" stroke-width="1.1"/>
              </svg>
            </div>
            
            <!-- Card logo -->
            <div class="absolute top-6 right-6 flex items-center z-10">
              <svg width="42" height="28" viewBox="0 0 42 28" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-10 h-7">
                <defs>
                  <linearGradient id="logoGradient" x1="0" y1="0" x2="42" y2="28" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#2563eb"/>
                    <stop offset="0.65" stop-color="#6366f1"/>
                    <stop offset="1" stop-color="#fb923c"/>
                  </linearGradient>
                </defs>
                <path d="M6 22 Q21 2 36 22" stroke="url(#logoGradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
              </svg>
            </div>
            
            <!-- Card number -->
            <div class="absolute left-1/2 top-[47%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center w-full z-10">
              <span class="font-mono text-lg md:text-xl tracking-widest text-white/90 drop-shadow font-semibold select-none">
                4628&nbsp;&nbsp;9301&nbsp;&nbsp;2457&nbsp;&nbsp;1098
              </span>
            </div>
            
            <!-- Cardholder and expiry -->
            <div class="absolute w-full left-0 flex justify-between items-end px-6 bottom-5 z-10">
              <div>
                <span class="block uppercase text-[10px] tracking-widest font-bold text-white/55 select-none">cardholder</span>
                <span class="block text-white/90 text-sm tracking-wide font-medium select-none">YOUR NAME</span>
              </div>
              <div class="flex flex-col items-end">
                <span class="uppercase text-[10px] tracking-widest font-bold text-white/55 select-none">expires</span>
                <span class="text-white/90 text-sm font-semibold select-none">08/27</span>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Payment form -->
        <div class="w-full md:w-1/2">
          <h2 class="text-xl font-semibold text-gray-100 mb-6">Card Details</h2>
          <form>
            <div class="mb-4">
              <label for="cardName" class="block text-sm font-medium text-gray-300 mb-1">Cardholder Name</label>
              <input type="text" id="cardName" class="w-full px-4 py-3 rounded-lg input-field text-white focus:outline-none transition-all" placeholder="As shown on card">
            </div>
            
            <div class="mb-4">
              <label for="cardNumber" class="block text-sm font-medium text-gray-300 mb-1">Card Number</label>
              <input type="text" id="cardNumber" class="w-full px-4 py-3 rounded-lg input-field text-white focus:outline-none transition-all" placeholder="1234 5678 9012 3456">
            </div>
            
            <div class="flex gap-4 mb-6">
              <div class="w-1/2">
                <label for="expiry" class="block text-sm font-medium text-gray-300 mb-1">Expiry Date</label>
                <input type="text" id="expiry" class="w-full px-4 py-3 rounded-lg input-field text-white focus:outline-none transition-all" placeholder="MM/YY">
              </div>
              <div class="w-1/2">
                <label for="cvc" class="block text-sm font-medium text-gray-300 mb-1">CVC</label>
                <input type="text" id="cvc" class="w-full px-4 py-3 rounded-lg input-field text-white focus:outline-none transition-all" placeholder="123">
              </div>
            </div>
            
            <div class="mb-6">
              <label for="country" class="block text-sm font-medium text-gray-300 mb-1">Country</label>
              <select id="country" class="w-full px-4 py-3 rounded-lg input-field text-white focus:outline-none transition-all">
                <option value="">Select your country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="AU">Australia</option>
              </select>
            </div>
            
            <button type="submit" class="w-full gradient-btn text-white font-medium py-3 px-4 rounded-lg shadow-lg">
              Pay $149.99
            </button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="text-center text-gray-400 text-sm">
      <p>Your payment is secured with industry-standard encryption.</p>
    </div>
  </div>
</body>
</html>
