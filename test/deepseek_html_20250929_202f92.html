<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Blank Sections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        section {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        /* Different background colors for each section */
        #section1 {
            background-color: #f0f8ff;
        }
        
        #section2 {
            background-color: #fff0f5;
        }
        
        #section3 {
            background-color: #f0fff0;
        }
        
        #section4 {
            background-color: #fff8dc;
        }
        
        #section5 {
            background-color: #f5f5f5;
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .placeholder {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Section 1 -->
    <section id="section1">
        <div class="container">
            <h2 class="section-title">Section 1</h2>
            <p class="placeholder">This section is intentionally left blank</p>
            <!-- Add your content here -->
        </div>
    </section>

    <!-- Section 2 -->
    <section id="section2">
        <div class="container">
            <h2 class="section-title">Section 2</h2>
            <p class="placeholder">This section is intentionally left blank</p>
            <!-- Add your content here -->
        </div>
    </section>

    <!-- Section 3 -->
    <section id="section3">
        <div class="container">
            <h2 class="section-title">Section 3</h2>
            <p class="placeholder">This section is intentionally left blank</p>
            <!-- Add your content here -->
        </div>
    </section>

    <!-- Section 4 -->
    <section id="section4">
        <div class="container">
            <h2 class="section-title">Section 4</h2>
            <p class="placeholder">This section is intentionally left blank</p>
            <!-- Add your content here -->
        </div>
    </section>

    <!-- Section 5 -->
    <section id="section5">
        <div class="container">
            <h2 class="section-title">Section 5</h2>
            <p class="placeholder">This section is intentionally left blank</p>
            <!-- Add your content here -->
        </div>
    </section>
</body>
</html>
